<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link rel="shortcut icon" href="/favicon.ico?" type="image/x-icon">
    <link rel="icon" href="/favicon.ico?" type="image/x-icon">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name"><a href="https://tabulareditor.github.io">{{ site.title }}</a></h1>
      <h2 class="project-tagline">{{ site.description }}</h2>
        <a href="https://github.com/otykier/TabularEditor/releases/latest" class="btn">SQL Server 2016</a>
        <a href="https://github.com/otykier/TabularEditor/releases/tag/2.5-CL1400" class="btn">SQL Server 2017</a>
        <a href="https://github.com/otykier/TabularEditor" class="btn">Source Code</a>
    </section>

    <section class="main-content">
      {{ content }}
    </section>
    
    <div class="site-footer">
      <ul class="site-footer-links">
        <li><a href="https://github.com/otykier/TabularEditor/Releases">Downloads</a></li>
        <li><a href="https://github.com/otykier/TabularEditor/wiki">Wiki</a></li>
        <li><a href="https://github.com/otykier/TabularEditor/issues">Issues</a></li>
      </ul>
    </div>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-104438212-1', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
