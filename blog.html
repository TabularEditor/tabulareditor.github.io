---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h3><em>{{ post.date | date: "%Y-%m-%d" }}</em> <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>

      <div class="entry">
        {{ post.excerpt | strip_html }} <a href="{{ site.baseurl }}{{ post.url }}"><em>Read More</em></a>
      </div>
      
    </article>
  {% endfor %}
</div>
