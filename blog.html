---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: "%Y-%m-%d" }}</h3>

      <div class="entry">
        {{ post.content | strip_html | truncatewords: 50 }} <a href="{{ site.baseurl }}{{ post.url }}"><em>Read More</em></a>
      </div>
      <br />
    </article>
  {% endfor %}
</div>
